{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Confirm Google Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Comic Sans MS', 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .comic-card {
      background: #e0e0e0;
      border: 3px solid #333;
      border-radius: 10px;
      width: 335px;
      box-shadow: 4px 4px 0 #9e9e9e;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      text-align: center;
    }

    .comic-card h2 {
      text-align: center;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .comic-btn {
      width: 220px;
      border: 2px solid #333;
      background-color: #fff;
      font-family: inherit;
      font-size: 1.1em;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #9e9e9e;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 10px;
    }

    .comic-btn:hover {
      background-color: #ff00cc;
      color: #fff;
      border-color: #ff00cc;
    }

    .comic-cancel-btn {
      width: 220px;
      border: 2px solid #333;
      background-color: #fff;
      font-family: inherit;
      font-size: 1.08em;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #9e9e9e;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      padding: 10px;
      color: #333;
      text-decoration: none;
      display: inline-block;
    }

    .comic-cancel-btn:hover {
      background-color: #ff00cc20;
      color: #ff00cc;
      border-color: #ff00cc;
      text-decoration: underline;
    }

    .card-note {
      font-size: 1em;
      color: #333;
      margin-bottom: 8px;
    }

    .account-icon {
      font-size: 2.3em;
      margin-bottom: 7px;
    }
  </style>
</head>

<body>
  <div class="comic-card">
    <div class="account-icon">
      {% if provider.name == "Google" %}
      <i class="fab fa-google" style="color:#ea4335;"></i>
      {% elif provider.name == "GitHub" %}
      <i class="fab fa-github" style="color:#333;"></i>
      {% else %}
      <i class="fa fa-user-circle" style="color:#333;"></i>
      {% endif %}
    </div>
    <h2>Confirm Sign In</h2>
    <div class="card-note">
      You are about to sign in using your
      <strong>{{ provider.name }}</strong> account.
    </div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="comic-btn">
        Continue with {{ provider.name }}
      </button>
    </form>
    <a href="{% url 'account_login' %}" class="comic-cancel-btn">Cancel</a>
  </div>
</body>

</html>
