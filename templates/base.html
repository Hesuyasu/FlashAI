<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #fbfdff;
        }

        /* Sidebar with red theme */
        .sidebar {
            min-height: 100vh;
            background: #fff;
            box-shadow: 1px 0 10px rgba(227, 52, 47, 0.08);
            border-right: 3px solid #e3342f;
        }

        .sidebar .ps-logo {
            font-weight: bold;
            color: #e3342f;
            font-size: 2rem;
            letter-spacing: 2px;
            margin: 2rem 0 1.2rem 0;
        }

        .sidebar nav {
            padding-top: 1.8rem;
        }

        .sidebar .nav-link {
            font-size: 1.15rem;
            font-weight: 600;
            color: #e3342f;
            background: #fff;
            border-radius: 1.4rem;
            margin-bottom: 0.7rem;
            padding: 0.75rem 1.4rem;
            transition: background 0.18s, color 0.18s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:focus,
        .sidebar .nav-link:hover {
            background: #ffe5e5;
            color: #c60016 !important;
        }

        .sidebar .nav-link i {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-right: 0.7rem;
        }

        /* Main content bigger */
        .col.py-3 {
            padding-left: 3rem !important;
            padding-right: 3rem !important;
        }

        @media (max-width: 768px) {
            .sidebar .ps-logo {
                font-size: 1.4rem;
                margin: 1.2rem 0 0.8rem 0;
            }

            .sidebar .nav-link {
                font-size: 0.98rem;
                padding: 0.55rem 1rem;
                margin-bottom: .4rem;
            }

            .col.py-3 {
                padding-left: 1.1rem !important;
                padding-right: 1.1rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto col-md-2 px-0 sidebar">
                <div class="ps-logo text-center">FlashAI</div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                        href="{% url 'home' %}">
                        <i class="bi bi-house-fill"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'create_flashcard' %}active{% endif %}"
                        href="{% url 'create_flashcard' %}">
                        <i class="bi bi-file-earmark-plus-fill"></i> Create FlashCard
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'flashcard_list' %}active{% endif %}"
                        href="{% url 'flashcard_list' %}">
                        <i class="bi bi-journal-text"></i> FlashCard List
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'upload_pdf' %}active{% endif %}"
                        href="{% url 'upload_pdf' %}">
                        <i class="bi bi-file-earmark-pdf-fill"></i> Upload PDF
                    </a>
                </nav>
            </div>
            <div class="col py-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
