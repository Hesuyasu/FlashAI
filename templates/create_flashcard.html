{% extends 'base.html' %}
{% block title %}Create FlashCard{% endblock %}
{% block content %}
<h4 class="mb-4">Create FlashCard</h4>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Add FlashCard</button>
    </form>
</div>
{% endblock %}
